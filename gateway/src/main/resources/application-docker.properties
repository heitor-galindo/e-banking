spring.application.name=gateway
server.port=${SERVER_PORT}
# Logging
logging.level.root=${LOG_LEVEL}
logging.level.org.springframework.cloud.gateway=${LOG_LEVEL}
logging.level.org.springframework.security=${LOG_LEVEL}
# Eureka Client Configuration
eureka.client.service-url.defaultZone=${EUREKA_HOST}
eureka.instance.prefer-ip-address=true
# Dynamic Routing via Eureka (properties compatibles 2025.x)
spring.cloud.gateway.server.webflux.discovery.locator.enabled=true
spring.cloud.gateway.server.webflux.discovery.locator.lower-case-service-id=true
# Actuator (monitoring)
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
# Explicit route for StudentMS so callers can use /students/**
spring.cloud.gateway.server.webflux.routes[0].id=students
spring.cloud.gateway.server.webflux.routes[0].uri=lb://STUDENTSMS
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/students/**
spring.cloud.gateway.server.webflux.routes[0].filters[0]=TokenRelay
# Explicit route for ReservationMS so callers can use /reservations/** 
spring.cloud.gateway.server.webflux.routes[1].id=reservations
spring.cloud.gateway.server.webflux.routes[1].uri=lb://RESERVATIONSMS
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/reservations/**
spring.cloud.gateway.server.webflux.routes[1].filters[0]=TokenRelay

## OAuth2 Client Configuration for Keycloak
spring.security.oauth2.resourceserver.jwt.issuer-uri=${KEYCLOAK_ISSUER}
