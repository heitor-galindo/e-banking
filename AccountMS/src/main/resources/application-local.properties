# Application Properties for AccountMS
spring.application.name=account-service
server.port=8084

# Logging
logging.level.root=WARN
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security.oauth2=WARN
logging.level.org.springframework.security.web=WARN

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
spring.cloud.config.enabled=false

# H2 Console Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# JWT Resource Server Configuration
jwt.auth.converter.principal-attribute=preferred_username
jwt.auth.converter.resource-id=account-ms

# OAuth2 Client (Client Credentials)
spring.security.oauth2.client.provider.keycloak.token-uri=http://localhost:8080/realms/MsSecurity/protocol/openid-connect/token
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/MsSecurity
