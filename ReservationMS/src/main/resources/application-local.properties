spring.application.name=ReservationMS
server.port=8086
student.ms.url=http://localhost:8084
# Logging
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security.oauth2=INFO
logging.level.org.springframework.security.web=INFO
logging.level.org.apache.kafka=INFO
logging.level.org.springframework.kafka=INFO
# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
spring.cloud.config.enabled=false
# H2 Console Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
# JWT Resource Server Configuration
jwt.auth.converter.principal-attribute=preferred_username
jwt.auth.converter.resource-id=ms-student
# OAuth2 Client (Client Credentials)
spring.security.oauth2.client.registration.ms-reservation.client-id=ms-reservation
spring.security.oauth2.client.registration.ms-reservation.client-secret=123asd
spring.security.oauth2.client.registration.ms-reservation.authorization-grant-type=client_credentials
spring.security.oauth2.client.registration.ms-reservation.provider=keycloak
spring.security.oauth2.client.provider.keycloak.token-uri=http://localhost:8080/realms/MsSecurity/protocol/openid-connect/token
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/MsSecurity
# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.add.type.headers=false

